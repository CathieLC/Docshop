{% extends 'base.html' %}

{% block content %}

    {% if user.is_authenticated %}

        <h2>{{ product_detail.name }}</h2>
        <h3> {{ product_detail.price }} €</h3>
        <img src ="{{ product_detail.thumbnail.url }}" alt="{{ product_detail.name }}" style="max-width: 200px;">
        <p>{{ product_detail.description }}</p>
        <p>Il en reste {{ product_detail.stock }} en stock</p>

    {% else %}
        <h2> Désolé, tu n'es pas connecté</h2>
        <button>
            <a href="{% url 'login' %}">Se connecter</a>
        </button>
        <button>
            <a href="{% url 'signup' %}">Inscription</a>
        </button>

    {% endif %}

{% endblock %}
